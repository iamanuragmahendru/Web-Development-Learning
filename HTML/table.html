<!DOCTYPE html>

    <title>Tables</title>

<body>

            <th>Heading 1</th>
            <th>Heading 2</th>
            <th>Heading 3</th>

            <td rowspan="2" align="center">1<br>1</td>
            <td colspan="2" align="right">12</td>
            <!--td>13</td>-->
        </tr>
        <tr>
            <!--<td>21</td>-->
            <td>22</td>
            <td>23</td>
        </tr>
    </table>
</body>
</html>
