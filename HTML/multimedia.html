<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multimedia</title>
</head>
<body>
    <img src="sampleimg.jpg" height="200" alt="Sample Image" title="Photo of Sample Image">
    <hr>
    <video controls loop preload="metadata" height="300">
        <source src="samplevideo.mkv" type="video/mkv">
        <source src="samplevideo.mp4" type="video/mp4">
        <p>Browser doesn't support HTML5 video</p>
    </video>
    <hr>
    <audio src="sampleaudio.mp3" autoplay controls></audio>
</body>
</html>
